<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="content">
        <div class="logo-container">
            <div class="logo-body">
                <div class="logo-heading">
                    <img class="odin-img" src="./images/odin-lined.png">
                    <span class="odin-text">ODIN</span> 
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="intro">
                <p>
                    This is not a real online service! You know you need something like 
                    this in your life to help you realize your deepest dreams. <br>
                    Sign up <i>now</i> to get started
                </p>
                <p>You know you want to.</p>
            </div>
            <div class="form-container">
                <p>Let's do this!</p>
                <form action="/" method="post" id="form_one">
                    <div class="form-left">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div>
                            <label for="Email">EMAIL</label>
                            <input type="email" name="Email" id="Email">
                        </div>
                        <div>
                            <label for="password_one">PASSWORD</label>
                            <input type="password" name="password_one" id="password_one">
                        </div>
                    </div>
                    <div class="form-right">
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div>
                            <label for="password_two">PASSWORD</label>
                            <input type="password" name="password_two" id="password_two">
                        </div>
                    </div>
                </form>
            </div>
            <div class="create">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
